name: Android CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          disable-animations: false
          emulator-options: >
            -no-window
            -no-audio
            -no-snapshot
            -no-boot-anim
            -gpu swiftshader_indirect
          script: |
            adb wait-for-device
            adb devices
            ./gradlew connectedDebugAndroidTest
